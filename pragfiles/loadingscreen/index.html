<!DOCTYPE html>
<html>
<head>
    <title>Loading Screen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>
<body>
     <video autoplay muted loop id="bg-video">
    <source src="bg.webm" type="video/webm">
     </video>
    <h1>Pragmatic Servers</h1>
    <p id="hint"></p>
    <script>
        var hints = [
            "Hint: New players get $10,000 in-game currency at the ATM",
            "Hint: Need a new car? Check out the gas station!",
            "Hint: Drugs are an easy way to earn money, but don't get caught.",
            "Hint: As a terrorist, speak to the Mysterious Stranger.",
            "Hint: Type !arena in chat, to enter the PvP arena.",
            "Hint: Type !gang to open the gangs menu.",
            "Hint: Type !unbox to unbox crates to earn good loot.",
            "When the purge is active, all crime is legal. Including murder.",
            "Hint: Don't forget to bank your money, if you die you drop it!",
            "Our server is reviewed regularly for optimisation issues."
        ]; // Add your hints here
        function updateHint() {
            var randomHint = hints[Math.floor(Math.random() * hints.length)];
            document.getElementById("hint").innerHTML = randomHint;
        }
        setInterval(updateHint, 5000); // Refresh every 5 seconds
    </script>
</body>
</html>
